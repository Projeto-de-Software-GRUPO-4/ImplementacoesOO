<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../Geral/Styles/perfil.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a id="link" href="prof_function.html">Home</a></li>
                <li><a id="link" href="" onclick="perfil()">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container" id="main">
            <h1>Perfil</h1>
            <fieldset id="name">
                <legend>Nome: </legend>
                <input type="text" name="nome" id="nome" value="">
            </fieldset>
            <fieldset id="_cpf">
                <legend>CPF: </legend>
                <input type="number" name="cpf" id="cpf" value="">
            </fieldset>
            <fieldset id="nascimento">
                <legend>Data de nascimento: </legend>
                <input type="date" name="nasc" id="nasc" value="">
            </fieldset>
            <fieldset id="tel">
                <legend>Telefone: </legend>
                <input type="tel" name="telefone" id="telefone" value="">
            </fieldset>
            <fieldset id="password">
                <legend>Senha: </legend>
                <div>
                    <input type="password" name="senha" id="senha" placeholder="Senha atual">
                    <button type="button" id="mostrar" onclick="mostrarSenha()">&#x1F441</button>
                </div>
                <div>
                    <input type="password" name="nova" id="nova" placeholder="Nova senha">
                    <button type="button" id="mostrar" onclick="mostrarNova()">&#x1F441</button>
                </div>
                <div>
                    <input type="password" name="repita" id="repita" placeholder="Repita a nova senha">
                    <button type="button" id="mostrar" onclick="mostrarRepita()">&#x1F441</button>
                </div>
            </fieldset>
    
            <input type="button" value="Salvar" id="enviar" onclick="mostrarSenha()">
        </div>
    </main>

    <script src="../Geral/Scripts/script.js"></script>
    <script>
        document.getElementById("nome").value = "Nome do professor";
        document.getElementById("cpf").value = "11111111111";
        document.getElementById("nasc").value = "2012-12-12";
        document.getElementById("telefone").value = "(11) 12234-5678";

        function perfil(){
            alert("Você já está no perfil!")
        }
    </script>
</body>
</html>
