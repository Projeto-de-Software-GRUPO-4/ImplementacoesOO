<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Geral/Styles/login.css">

</head>
<body>
    <div class="container" id="user">
        <h1 id="titulo">Página de login - Alunos</h1>
        <div class="container" id="dados">
            Matrícula: <input type="text" name="numeroMatricula" id="cpf" placeholder="Digite seu número de matrícula"><br>
            Senha: <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
            <button type="button" id="mostrar" onclick="mostrarSenha()">&#x1F441</button>
        </div>
        <input type="button" onclick="logar()" value="Acessar" id="botao">
    </div>


    <script src="../Geral/Scripts/script.js"></script>
    <script>


        async function logar() {
            let id = document.getElementById("cpf").value;
            let senha = document.getElementById("senha").value;

            let data = {
                id,
                senha 
            }
            
            const response = await fetch("http://localhost:8080/login/aluno", {
                method: "POST", // *GET, POST, PUT, DELETE, etc.
                mode: "cors", // no-cors, *cors, same-origin
                headers: {
                credentials: "same-origin", // include, *same-origin, omit
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data)
            }
            )
            const json = await response.json();
            
            if (json !== null) {
                window.location.replace("http://192.168.1.10:5500/aluno.html");
            }

        }

    </script>
</body>
</html>
