<html lang="pt-BR">
<head>

<body>
    <div class="container" id="main">
        <h1>Insira os dados do professor</h1>

        <fieldset id="_cpf">

            <input type="number" name="cpf" id="cpf" value="">
        </fieldset>
        <fieldset id="nascimento">
            <legend>Data de nascimento: </legend>
            <input type="date" name="nasc" id="nasc" value="">
        </fieldset>
        <fieldset id="tel">
            <legend>Telefone: </legend>
            <input type="tel" name="telefone" id="telefone" value="">
        </fieldset>
        <fieldset id="salario">
            <legend>Sal√°rio: </legend>
            <span class="rs">R$</span>
            <input type="number" name="mensalidade" id="mensalidade" value="">
        </fieldset>
        <fieldset id="pagamento">
            <legend>Data de pagamento:</legend>
            <span>Dia:</span>
            <input type="number" name="vencimento" id="vencimento" value>
        </fieldset>

        <input type="button" value="Salvar" id="enviar" onclick="mostrarSenha()">
    </div>

</body>
