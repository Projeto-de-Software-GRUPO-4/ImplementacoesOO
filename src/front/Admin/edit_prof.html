<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar dados</title>
    <link rel="stylesheet" href="../Geral/Styles/inserir.css">
</head>
<body>
    <div class="container" id="main">
        <h1>Insira os dados do professor</h1>
        <fieldset id="name">
            <legend>Nome: </legend>
            <input type="text" name="nome" id="nome" value="">
        </fieldset>
        <fieldset id="_cpf">
            <legend>CPF: </legend>
            <input type="number" name="cpf" id="cpf" value="">
        </fieldset>
        <fieldset id="nascimento">
            <legend>Data de nascimento: </legend>
            <input type="date" name="nasc" id="nasc" value="">
        </fieldset>
        <fieldset id="tel">
            <legend>Telefone: </legend>
            <input type="number" name="telefone" id="telefone" value="">
        </fieldset>
        <fieldset id="salario">
            <legend>Salário: </legend>
            <span class="rs">R$</span>
            <input type="number" name="mensalidade" id="mensalidade" value="">
        </fieldset>
        <fieldset id="pagamento">
            <legend>Data de pagamento:</legend>
            <span>Dia:</span>
            <input type="number" name="vencimento" id="vencimento" value>
        </fieldset>

        <input type="button" value="Salvar" id="enviar" onclick="enviar()">
        <div class="error"><p id="error"></p></div>
    </div>

    <script src="../Geral/Scripts/script.js"></script>
    <script>
        document.getElementById("nome").value = "Nome do professor";
        document.getElementById("cpf").value = "11111111111";
        document.getElementById("nasc").value = "2012-12-12";
        document.getElementById("telefone").value = "11122345678";
        document.getElementById("mensalidade").value = "111.111";
        document.getElementById("vencimento").value = "12";

        function enviar(){
            var inputs = document.querySelectorAll("input");
            var pag = document.getElementById("vencimento").value;
            
            for(var i = 0; i < inputs.length; i++){
                if(inputs[i].value === ""){
                    document.getElementById('error').textContent = "Preencha todos os campos!";
                    return;
                }
            }

            if(parseInt(pag) < 1 || parseInt(pag) > 28){
                document.getElementById('error').textContent = "Data de pagamento inválida!";
                return;
            }

            alert("Dados alterados com sucesso (falta alterar no DB)");
            window.location.href = "admin_function.html";
        }
    </script>
</body>
</html>
