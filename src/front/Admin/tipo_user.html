<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Usuario</title>
    <link rel="stylesheet" href="tipo_user.css">
</head>
<body>
    <div class="container" id="caixa">
        <h1 id="titulo"></h1>
        <fieldset id="set">
            <legend id="edit"></legend>
            <input type="button" value="Professor" id="botao" onclick="oque(this.value)">
            <input type="button" value="Aluno" id="botao" onclick="oque(this.value)">
        </fieldset>
    </div>

    <script>
        const escolha = localStorage.getItem('escolha');

        if(escolha === "inserir"){
            document.title = "Inserir usuário";
            document.getElementById('titulo').textContent = "Inserir usuário";
            document.getElementById('edit').textContent = "Que tipo de usuário deseja inserir?";
        } else if (escolha == "excluir") {
            document.title = "Excluir usuário";
            document.getElementById('titulo').textContent = "Excluir usuário";
            document.getElementById('edit').textContent = "Que tipo de usuário deseja excluir?";
        } else if (escolha == "linkar_usuario") {
            document.title = "Vincular usuário a turma";
            document.getElementById('titulo').textContent = "Vincular usuário a turma";
            document.getElementById('edit').textContent = "Que tipo de usuário deseja vincular a uma turma?";
        } else if (escolha == "deslinkar_usuario") {
            document.title = "Desvincular usuário a turma";
            document.getElementById('titulo').textContent = "desvincular usuário a turma";
            document.getElementById('edit').textContent = "Que tipo de usuário deseja desvincular a uma turma?";
        }
        
        else{
            document.title = "Alterar dados";
            document.getElementById('titulo').textContent = "Alterar dados de usuário";
            document.getElementById('edit').textContent = "De que tipo de usuário deseja editar os dados?";
        }

        function oque(tipo){
            if(tipo === "Professor" && escolha == "inserir"){
                window.location.href = 'inserir_prof.html';
            }else if(tipo === "Aluno" && escolha == "inserir"){
                window.location.href = 'inserir_aluno.html';
            }else if(tipo === "Professor" && escolha == "alterar"){
                window.location.href = 'edit_prof.html';
            }else if(tipo === "Professor" && escolha == "excluir"){
                localStorage.setItem("user_type", "professor"); 
                window.location.href = 'direct.html';
            }else if(tipo === "Aluno" && escolha == "excluir"){
                localStorage.setItem("user_type", "aluno"); 
                window.location.href = 'direct.html';
            } else if(tipo === "Professor" && escolha == "linkar_usuario"){
                localStorage.setItem("user_type", "professor"); 
                window.location.href = 'link_user.html';
            }else if(tipo === "Aluno" && escolha == "linkar_usuario"){
                localStorage.setItem("user_type", "aluno"); 
                window.location.href = 'link_user.html';
            } else if(tipo === "Professor" && escolha == "deslinkar_usuario"){
                localStorage.setItem("user_type", "professor"); 
                window.location.href = 'link_user.html';
            }else if(tipo === "Aluno" && escolha == "deslinkar_usuario"){
                localStorage.setItem("user_type", "aluno"); 
                window.location.href = 'link_user.html';
            }
            
            else {
                window.location.href = 'edit_aluno.html';
            }
        }
    </script>
</body>
</html>
