<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrators</title>
    <link rel="stylesheet" href="style_admin.css">

</head>
<body>
    <div class="container" id="user">
        <div>
            <h1 id="titulo">PÃ¡gina de login</h1>
            <div class="container" id="dados">
                CPF: <input type="number" name="cpf" id="cpf" placeholder="Digite seu CPF"><br>
                Senha: <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                <button type="button" id="mostrar" onclick="mostrarSenha()">&#x1F441</button>
            </div>
            <input type="button" value="Acessar" id="botao">
            <p id="mensagem">(Somente para administradores)</p>
        </div>
    </div>


    <script>
        function mostrarSenha(){
            var senhaInput = document.getElementById("senha");
            if(senhaInput.type === "password"){
                senhaInput.type = "text";
            }else{
                senhaInput.type = "password";
            }
        }
    </script>
</body>
</html>
