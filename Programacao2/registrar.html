<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de ocorrência</title>
    <link rel="stylesheet" href="registrar.css">
</head>
<body>
    <div class="container" id="main">
        <h1>Registro de ocorrências</h1>
        <fieldset>
            <legend>Dados do aluno: </legend>
            <textarea name="dados" id="dados" cols="30" rows="10" placeholder="Digite aqui os dados do aluno (nome e turma)."></textarea>
        </fieldset>
        <fieldset>
            <legend>Registre aqui a ocorrência: </legend>
            <textarea name="ocorrencia" id="ocorrencia" cols="30" rows="10" placeholder="Digite aqui"></textarea>
        </fieldset>
        <input type="button" value="Enviar" id="enviar">
    </div>
</body>
</html>
